{% extends 'main.html' %}
{% block title %}Личная панель{% endblock %}
{% block content %}
<h2>Личная панель</h2>

<form method="post">
    {% csrf_token %}
    <ul class="form_reg">
        <li>
            <label>Имя: </label>
            <input type="text" name="name" required value="{{data.name}}">
        </li>
         <li>
            <label>login: </label>
            <input type="text" name="login" readonly value="{{data.login}}">
        </li>
         <li>
            <label>Email: </label>
            <input type="email" name="email" required value="{{data.email}}">
        </li>
         <li>
            <label>Password: </label>
            <input type="text" name="password" required value="{{data.password}}">
        </li>
         <li>
            <input type="submit" value="Обновить">
        </li>
    </ul>
</form>
<p align="center"><a href="/addarticle">Добавить статью</a></p>
<p align="center"><a href="/listarticles">Список статей</a></p>
{% endblock %}
